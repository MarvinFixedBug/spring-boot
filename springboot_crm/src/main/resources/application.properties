#spring thymeleaf configuration
spring.thymeleaf.cache=false
#spring datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ssm_crm?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123
# DruidDataSource configuration
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#charset encoding
banner.charset=UTF-8
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8

#server
server.port=80
server.context-path=/

#definition by self
customer.source.code=002
customer.industory.code=001
customer.level.code=006

#mybatis
mybatis.type-aliases-package=cn.cj.spring_boot.domain
mybatis.mapper-locations=classpath:cn/cj/spring_boot/dao/*.xml
